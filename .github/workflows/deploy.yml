name: CI/CD for Django on Kubernetes (Windows)

on:
  push:
    branches:
      - main  # Trigger on changes to the main branch

jobs:
  build-and-deploy:
    runs-on: windows-latest  # Use Windows runner
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set Up Docker
        run: |
          docker build -t kathanshah1893/jdsession13-backend:latest .
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
          docker push kathanshah1893/jdsession13-backend:latest

      - name: Configure Kubernetes Access
        run: |
          echo "${{ secrets.KUBECONFIG }}" | Out-File -Encoding ascii kubeconfig.yaml
          $env:KUBECONFIG = "kubeconfig.yaml"

      - name: Set Kubernetes Context (Auto-Detect)
        run: |
          $CONTEXT_NAME = kubectl config current-context
          Write-Output "Using Kubernetes context: $CONTEXT_NAME"
          kubectl config use-context $CONTEXT_NAME

      - name: Update Kubernetes Deployment
        run: |
          kubectl set image deployment/jdsession13-backend jdsession13-backend=kathanshah1893/jdsession13-backend:latest
          kubectl rollout status deployment/jdsession13-backend
